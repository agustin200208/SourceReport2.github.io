<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/string-similarity@4.0.4/umd/string-similarity.min.js"></script>
</head>

<body class="bg-[#111827] text-[#F9FAFB] p-4 font-sans">
    <div id="loader" class="loader hidden"></div>
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6 text-cyan-500">Json Filter</h1>
        <div class="mb-4">
            <label for="jsonInput" class="block text-lg text-gray-400 mb-2">Put the JSON here:</label>
            <textarea id="jsonInput" rows="10" placeholder='{"result": []}' class="w-full bg-[#1F2937] border border-[#374151] rounded-xl p-2 text-base text-gray-200 resize-none focus:outline-none focus:ring-2 focus:ring-cyan-500 overflow-auto scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-700"></textarea>
        </div>
        <button id="procesarBtn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-medium py-2 px-4 rounded w-full md:w-auto mx-auto block focus:outline-none focus:ring-2 focus:ring-cyan-300">Process JSON</button>
        <div id="resultado" class="bg-[#1F2937] border border-[#374151] rounded p-4 mt-4 whitespace-pre-wrap overflow-x-auto text-sm"></div>
    </div>
    <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
        <div class="wheel"></div>
        <div class="hamster">
            <div class="hamster__body">
                <div class="hamster__head">
                    <div class="hamster__ear"></div>
                    <div class="hamster__eye"></div>
                    <div class="hamster__nose"></div>
                </div>
                <div class="hamster__limb hamster__limb--fr"></div>
                <div class="hamster__limb hamster__limb--fl"></div>
                <div class="hamster__limb hamster__limb--br"></div>
                <div class="hamster__limb hamster__limb--bl"></div>
                <div class="hamster__tail"></div>
            </div>
        </div>
        <div class="spoke"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
